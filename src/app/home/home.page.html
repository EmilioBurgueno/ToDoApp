<ion-header>
  <ion-toolbar>
    <ion-title>{{today | date}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)="segmentChanged($event)">
    <ion-segment-button>
      <ion-label>To Do</ion-label>
    </ion-segment-button>
    <ion-segment-button>
      <ion-label>Done</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-list>
    <ion-item-sliding *ngFor="let item of Items">
    <ion-item-options side="start">
    <ion-item-option (click)="openModalEdit()">Edit</ion-item-option>
    </ion-item-options>
    <ion-item>
    <ion-label>{{item.descripcion}}</ion-label>
    </ion-item>
    <ion-item-options side="end">
    <ion-item-option color="danger" (click)="Borrar()">Delete</ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
    </ion-list>
    
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
    <ion-icon name="duplicate"></ion-icon>
    </ion-fab-button>
    </ion-fab>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon (click)="openModal()" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
